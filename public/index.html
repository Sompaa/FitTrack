<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Your Personal Fitness Companion</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-heartbeat me-2"></i>FitTrack
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item" id="nav-dashboard" style="display: none;">
                        <a class="nav-link" href="#dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item" id="nav-bmi" style="display: none;">
                        <a class="nav-link" href="#bmi">BMI Calculator</a>
                    </li>
                    <li class="nav-item" id="nav-workouts" style="display: none;">
                        <a class="nav-link" href="#workouts">Workouts</a>
                    </li>
                    <li class="nav-item" id="nav-recipes" style="display: none;">
                        <a class="nav-link" href="#recipes">Recipes</a>
                    </li>
                    <!-- KEDVENCEK MENÜPONT - BRANCH-KOMPATIBILIS -->
                    <li class="nav-item" id="nav-favorites" style="display: none;">
                        <a class="nav-link" href="#favorites">
                            <i class="fas fa-star me-1"></i>Kedvenceim
                            <span id="favorites-badge" class="badge bg-warning ms-1" style="display: none;">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="nav-locations" style="display: none;">
                        <a class="nav-link" href="#locations">Locations</a>
                    </li>
                    <li class="nav-item" id="nav-login">
                        <a class="nav-link btn btn-light text-primary px-3" href="#login">Login</a>
                    </li>
                    <li class="nav-item" id="nav-profile" style="display: none;">
                        <a class="nav-link" href="#profile">
                            <i class="fas fa-user-circle"></i> <span id="user-name"></span>
                        </a>
                    </li>
                    <li class="nav-item" id="nav-logout" style="display: none;">
                        <a class="nav-link btn btn-outline-light px-3" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="app-content"></div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">&copy; 2025 FitTrack. Your journey to a healthier lifestyle.</p>
            <p class="text-muted small mt-2">Built with <i class="fas fa-heart text-danger"></i> for fitness enthusiasts</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript - FONTOS SORREND! -->
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/router.js"></script>

    <!-- ⭐ KEDVENCEK - Betölthető önállóan is! -->
    <script src="/js/favorites.js"></script>

    <script src="/js/app.js"></script>
    <script src="/js/pages.js"></script>
</body>
</html>
